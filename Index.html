
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator & Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Age Calculator & Counter</h2>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
  <div id="dayDate" class="day-date"></div>

  <label>Birth Date</label>
  <input type="date" id="birthDate">

  <label>Birth Time</label>
  <input type="time" id="birthTime" step="1">

  <label>Time Zone</label>
  <select id="timezone">
    <option value="local">Local</option>
    <option value="UTC">UTC</option>
    <option value="Asia/Kolkata">India (IST)</option>
    <option value="America/New_York">New York</option>
    <option value="Europe/London">London</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>

  <button id="saveBtn">Save</button>
  <button id="resetBtn">Reset</button>
  <div class="clock-controls">
  <button id="analogBtn">Analog</button>
  <button id="digitalBtn">Digital</button>
  <button id="formatToggle">24H</button>
</div>

<div class="clock analog" id="analogClock">
  <span style="--i:1"><b>1</b></b></span>
  <span style="--i:2"><b>2</b></b></span>
  <span style="--i:3"><b>3</b></b></span>
  <span style="--i:4"><b>4</b></b></span>
  <span style="--i:5"><b>5</b></b></span>
  <span style="--i:6"><b>6</b></b></span>
  <span style="--i:7"><b>7</b></b></span>
  <span style="--i:8"><b>8</b></b></span>
  <span style="--i:9"><b>9</b></b></span>
  <span style="--i:10"><b>10</b></b></span>
  <span style="--i:11"><b>11</b></b></span>
  <span style="--i:12"><b>12</b></b></span>

  <div class="hand hour" id="hourHand"></div>
  <div class="hand minute" id="minuteHand"></div>
  <div class="hand second" id="secondHand"></div>
</div>

<div class="clock digital hidden" id="digitalClock"></div>

  <div class="output">
    <h3>Age</h3>
    <label>Total Years: <span id="ymd"></span></label>
    <label>Seconds: <span id="seconds"></span></label>
    <label>Minutes: <span id="minutes"></span></label>
    <label>Hours: <span id="hours"></span></label>
    <label>Days: <span id="days"></span></label>
    <label>Weeks: <span id="weeks"></span></label>
    <label>Months: <span id="months"></span></label>
    
    <h3>Present Day Countdown</h3>
    <p id="presentCountdown"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
